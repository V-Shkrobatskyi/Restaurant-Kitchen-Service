<ul class="sidebar-nav list-group">

  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item">
    <a href="{% url 'kitchen:index' %}" class="href">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:cook-list' %}" class="href">All cooks</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:dish-list' %}" class="href">All dishes</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'kitchen:dish-type-list' %}" class="href">All dish types</a>
  </li>
</ul>
