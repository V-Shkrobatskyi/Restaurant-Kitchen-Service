{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish type</h1>

  <p>Are you sure you want to delete Dish type: {{ dishtype }}?</p>
  <p><i>All dishes with this dish type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
