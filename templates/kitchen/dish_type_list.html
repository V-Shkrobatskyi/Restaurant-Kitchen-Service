{% extends "base.html" %}

{% block content %}
  <h1>Dish type List
    <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>

  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
      </tr>
      {% for dish_type in dish_type_list %}
        <tr>
          <td>
            {{ dish_type.id }}
          </td>
          <td>
            {{ dish_type.name }}
          </td>
          <td>
            <a href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}">Update</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no Dish types in Kitchen</p>
  {% endif %}
{% endblock %}
